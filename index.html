<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="C:/xampp/htdocs/Gestion de Contact Zap/framework/fonts/fontawesome/css/all.css">
    <link rel="stylesheet"
        href="C:/xampp/htdocs/Gestion de Contact Zap/framework/fonts/fontawesome/css/fontawesome.css">
    <title>TRAV FRONT</title>
</head>

<body>
    <div class="app">
        <div id="left">
            <div>
                <i class="fas fa-sun" id="fasun"></i><span> Change color theme</span>
            </div>
            <div id="suf">
                <h1>SIGN UP FORM</h1>
                <h4>HTML CSS & JAVASCRIPT</h3>
            </div>
        </div>
        <div id="right">
            <form>
                <h2>Sign Up</h2>
                <div>
                    <i class="fas fa-user-alt"></i><input type="text" id="username" placeholder="Username">
                </div>
                <div>
                    <i class="fas fa-envelope"></i><input type="text" id="mail" placeholder="Mail">
                </div>
                <div>
                    <i class="fas fa-lock"></i><input type="text" id="password" placeholder="password">
                </div>
                <div>
                    <input type="button" value="Sign Up" id="signUp">
                </div>
                <div>
                    <p>or Sign Up with social platforms</p>
                    <div id="logo">
                        <span id="facebook" title="facebook"><i class="fab fa-facebook-f"></i></span>
                        <span id="discord" title="discord"><i class="fab fa-discord"></i></span>
                        <span id="tweeter" title="twitter"><i class="fab fa-twitter"></i></span>
                        <span id="instagram" title="instagram"><i class="fab fa-instagram"></i></span>
                    </div>
                    <p>Already have an account ? <span id="signIn">Sign In</span></p>
                </div>
            </form>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    <script src="C:/xampp/htdocs/Gestion de Contact Zap/framework/fonts/fontawesome/js/fontawesome.js"></script>
    <script src="C:/xampp/htdocs/Gestion de Contact Zap/framework/fonts/fontawesome/js/all.js"></script>
</body>

</html>
